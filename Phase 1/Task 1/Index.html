<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes On Bytes</title>
    <link rel="stylesheet" href="Stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="logo">
        <img src="Images/Logo.jpg" alt="Logo" class="logoImg">
    </div>
    <br>
    <div class="loginTitle">
        <h2 id="loginTitle">LOGIN FORM</h2>
    </div>
    <div class="form">
        <form action="" class="loginForm">
            <input type="text" class="uname" id="uname" placeholder="USERNAME" required>
            <br>
            <input type="password" class="pword" id="pword" placeholder="PASSWORD" required>
            <i class="far fa-eye" id="eye" onclick="myFunction()"></i>
            <br>
            <p class="frgPword"><a href="Link1.html" target="b">Forgot Password?</a></p>
            <br>
            <button class="loginbtn" onclick="myFunction2()">Login</button>
            <p class="signupLink">Not an Existing User? <a href="Link2.html" target="b">Signup</a></p>
        </form>
    </div>
</body>
</html>
